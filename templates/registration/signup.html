{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% block title %}Sign Up{% endblock %}
{% block content %}

    <div class="card text-center col-6" style="margin: 0 auto 0">
        <div class="card-header">
            <h2>Sign Up Form</h2>
        </div>
        <div class="card-body col-9" style="margin: 0 auto 0">
            <form action="" method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-success">Signup</button>
            </form>
        </div>
        <div class="card-footer text-body-secondary">
        </div>
    <div class="container">
        Forgot Password?<a href="{% url 'password_reset' %}" class="btn btn-warning">Reset Password</a>
        Already have an account?<a href="#" class="btn btn-info">Log In</a>
    </div>
        <br>
    </div>
    <br>
    <br>
{% endblock %}
