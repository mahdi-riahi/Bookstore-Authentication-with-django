{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% block title %}Password Change{% endblock %}
{% block content %}

    <div class="card text-center col-6" style="margin: 0 auto 0">
        <div class="card-header">
            <h2>Password Change Form</h2>
        </div>
        <div class="card-body col-9" style="margin: 0 auto 0">
            <form action="" method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
        <div class="card-footer text-body-secondary">
            <a href="{% url 'home' %}" class="btn btn-outline-secondary">Go back to home</a>
        </div>
        <br>
    </div>
    <br>
    <br>
{% endblock %}
